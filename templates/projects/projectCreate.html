{% extends 'base.html' %}

{% block title %}Create Project{% endblock %}

{% block content %}
<!-- Secondary check for user auth, views accessing this template should already be login protected -->
{% if user.is_authenticated %}
  <h2>CREATE PROJECT</h1>
    <!-- Project creation form template -->
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="appButton">Create Project</button>
    </form>
    
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}" class="authButton">Log In</a>
{% endif %}
{% endblock %}
